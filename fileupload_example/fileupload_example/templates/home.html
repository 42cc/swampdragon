{% extends 'bootstrap_base.html' %}

{% block main_content %}
    <div class="col-md-6" ng-controller="WithFileCtrl">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="withfile.name" class="form-control" id="name" placeholder="Name" autofocus="autofocus">
            </div>
            <div class="form-group">
                <label for="file">Logo</label>
                <input type="file" sd-file-uploader="/withfile-route/" ng-model="withfile.file" class="form-control" id="file">
            </div>
            <div class="form-group">
                <label for="created">Created</label>
                <input type="text" ng-model="withfile.created" class="form-control" id="created" placeholder="date">
            </div>
            <div class="form-group">
                <label for="a_bool">A bool</label>
                <input type="checkbox" ng-model="withfile.a_bool" class="form-control" id="a_bool">
            </div>
            <button type="submit" class="btn btn-default" ng-click="save();">Save</button>
        </form>
    </div>

    <div class="col-md-6" ng-controller="WithFileListCtrl">
        <table class="table table-striped">
            <tr ng-repeat="wf in datasource">
                <td>{$ wf.name $}</td>
                <td><img ng-src="{$ wf.file $}" height="60"></td>
                <td><a href="#" ng-click="edit(wf);">edit</a> </td>
                <td>{$ wf.a_bool $}</td>
            </tr>
        </table>
    </div>
{% endblock main_content %}
